<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="title-container">  
        <h1 class="welcome-text">BIENVENUE SUR LE COMPTEUR MONSIEUR DE JAEGER</h1>

    </div>

   
    <div class="counter-container">
       
        <div id="counter-value" class="counter-value">0</div>
        
        <div class="buttons"> 
            <button id="decrease" class="button">Decrease</button>
            <button id="reset" class="button reset">Reset</button>
            <button id="increase" class="button">Increase</button>
            <button id="random" class="button random">Attention au nombre qui va sortir</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
